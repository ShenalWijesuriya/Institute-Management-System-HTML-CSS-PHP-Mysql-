<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login & Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            overflow: hidden;
            position: relative;
            color: #ffffff;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(70%);
        }

        .container {
            background: rgba(255, 255, 255, 0);
            border: 4px solid rgba(255, 255, 255, 0.142);
            box-shadow: 0 -2px 4px rgb(255, 255, 255);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
            text-align: center;
        }

        .container img {
            width: 120px;
            margin-bottom: 20px;
        }

        .container h1 {
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 30px;
            font-weight: 600;
        }

        .container input[type="text"],
        .container input[type="password"],
        .container input[type="email"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.229);
            color: #ffffff;
            outline: none;
        }

        .container input::placeholder {
            color: #ffffff;
            opacity: 0.8;
        }

        .container input.input-error {
            border: 2px solid #e74c3c;
        }

        .container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #cba611, #b1fc25);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            outline: none;
        }

        .container button:hover {
            background: linear-gradient(45deg, #cbaf11, #c5fc3a);
            transform: translateY(-2px);
        }

        .container p {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            font-size: 14px;
        }

        .container p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .container p a:hover {
            color: #0056b3;
        }

        .error-message,
        .success-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
            display: none;
            opacity: 0;
            animation: fadeIn 0.4s ease-out forwards;
        }

        .success-message {
            color: #2ecc71;
        }

        .signup-container {
            display: none;
        }

        .field-error {
            color: #e74c3c;
            font-size: 14px;
            display: none;
            margin-top: -15px;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 80%;
            }

            .container h1 {
                font-size: 24px;
            }

            .container input {
                padding: 12px;
                font-size: 14px;
            }

            .container button {
                padding: 12px;
                font-size: 14px;
            }

            .container p {
                font-size: 12px;
            }

            .field-error {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 80%;
            }

            .container h1 {
                font-size: 22px;
            }

            .container input {
                padding: 10px;
                font-size: 12px;
            }

            .container button {
                padding: 10px;
                font-size: 12px;
            }

            .container p {
                font-size: 11px;
            }

            .field-error {
                font-size: 10px;
            }
        }

        .container .logo {
            font-size: 3em;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="/Videos/video 2.mp4" type="video/mp4">
    </video>
    
    <div class="container" id="login-container">
        <div class="logo">JAYAMAGA</div>
        <h1>Teacher Login</h1>
        <div class="error-message" id="login-error">Invalid username or password</div>
        <div class="success-message" id="login-success">Login successful! Redirecting...</div>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
        <p>Don't have an account? <a href="#" id="go-to-signup"></a></p>
    </div>

    <div class="container signup-container" id="signup-container">
        <div class="logo">JAYAMAGA</div>
        <h1>Student Signup</h1>
        <div class="error-message" id="signup-error">Please fill in all fields correctly</div>
        <div class="error-message" id="signup-duplicate-error">Username or Email already exists</div>
        <div class="success-message" id="signup-success">Signup successful! Please login.</div>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
        <button id="signup-btn">Signup</button>
        <p>Already have an account? <a href="#" id="go-to-login">Login here</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('login-btn');
            const signupBtn = document.getElementById('signup-btn');
            const goToSignup = document.getElementById('go-to-signup');
            const goToLogin = document.getElementById('go-to-login');
            const loginContainer = document.getElementById('login-container');
            const signupContainer = document.getElementById('signup-container');

            function clearErrorMessages() {
                document.getElementById('login-error').style.display = 'none';
                document.getElementById('signup-error').style.display = 'none';
                document.getElementById('signup-duplicate-error').style.display = 'none';
                document.getElementById('signup-success').style.display = 'none';
            }

            // Login functionality
            loginBtn.addEventListener('click', function() {
                const username = document.getElementById('login-username').value.trim();
                const password = document.getElementById('login-password').value.trim();

                clearErrorMessages();

                fetch('login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        username: username,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('login-success').style.display = 'block';
                        setTimeout(() => {
                            window.location.href = '/TeacherSection/teacher.html';
                        }, 2000);
                    } else {
                        document.getElementById('login-error').style.display = 'block';
                    }
                });
            });

            // Signup functionality
            signupBtn.addEventListener('click', function() {
                const username = document.getElementById('signup-username').value.trim();
                const email = document.getElementById('signup-email').value.trim();
                const password = document.getElementById('signup-password').value.trim();
                const confirmPassword = document.getElementById('signup-confirm-password').value.trim();

                clearErrorMessages();

                fetch('signup.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        username: username,
                        email: email,
                        password: password,
                        confirmPassword: confirmPassword
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('signup-success').style.display = 'block';
                    } else if (data.message === 'Username or Email already exists') {
                        document.getElementById('signup-duplicate-error').style.display = 'block';
                    } else {
                        document.getElementById('signup-error').style.display = 'block';
                    }
                });
            });

            // Toggle between login and signup forms
            goToSignup.addEventListener('click', function() {
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'block';
            });

            goToLogin.addEventListener('click', function() {
                signupContainer.style.display = 'none';
                loginContainer.style.display = 'block';
            });
        });
    </script>
</body>
</html>
