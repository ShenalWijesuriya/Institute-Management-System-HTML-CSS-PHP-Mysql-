<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - JAYAMAGA</title>
    <style>
        /* Reset and Box Sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Layout */
        .content {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
            padding: 0 5%;
        }

        .section {
            flex: 1;
            max-width: 400px; 
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 40px 30px; 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: scale(1.08); 
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.7);
        }

        /* Heading */
        .section h2 {
            font-size: 2.5rem; 
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffd700; 
        }

        /* Buttons */
        .section button {
            padding: 12px 24px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(45deg, #007bff, #1e90ff);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            outline: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .section button:hover {
            background: linear-gradient(45deg, #0056b3, #0b76db);
            transform: scale(1.1);
        }

        /* Images */
        .section img {
            margin-top: 20px;
            width: 100%;
            max-width: 180px; 
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #ffd700;
            transition: transform 0.3s ease;
        }

        .section:hover img {
            transform: scale(1.1);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                justify-content: center;
            }

            .section {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="/Videos/video 2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <!-- Left Section: Student -->
        <div class="section">
            <h2>Student</h2>
            <button onclick="navigate('student')">Go to Student</button>
            <img src="/Images/meeting-03.jpg" alt="Student">
        </div>

        <!-- Right Section: Teacher -->
        <div class="section">
            <h2>Teacher</h2>
            <button onclick="navigate('teacher')">Go to Teacher</button>
            <img src="/Images/meeting-02.jpg" alt="Teacher">
        </div>
    </div>

    <script>
        function navigate(role) {
            if (role === 'student') {
                window.location.href = "/StudentLogin/student.html"; 
            } else if (role === 'teacher') {
                window.location.href = "/TeacherLogin/Teacher.html"; 
            }
        }
    </script>
</body>
</html>
