<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - JAYAMAGA</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body Styling */
        body {
            color: white;
            background-color: #1a1a2e;
            overflow: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }

        /* Main Content Styling */
        .content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            padding: 0 5%;
        }

        .section {
            flex: 1;
            max-width: 380px;
            background: linear-gradient(145deg, rgba(30,30,47,0.9), rgba(50,50,80,0.7));
            border-radius: 15px;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            margin: 0 15px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .section:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #f0a500; 
            letter-spacing: 2px;
        }

        /* Button Styling */
        .section button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .section button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        /* Image Styling */
        .section img {
            margin-top: 25px;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #f0a500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover img {
            transform: scale(1.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                justify-content: center;
            }

            .section {
                margin: 20px 0;
            }

            .section h2 {
                font-size: 2rem;
            }

            .section button {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }

        /* Logout Button Styling */
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f0a500;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #e89a00;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="/Videos/video 2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <!-- Left Section: Student -->
        <div class="section">
            <h2>Website</h2>
            <button onclick="navigate('student')">Go to Website</button>
            <img src="/Images/174-1746580_student-school-uniform-clip-art-student-png-clipart.png" alt="Student">
        </div>

        <!-- Right Section: Teacher -->
        <div class="section">
            <h2>Time Table</h2>
            <button onclick="navigate('teacher')">Go to Schedule</button>
            <img src="/Images/timeTable.png" alt="Teacher">
        </div>
    </div>

    <!-- Logout Button -->
    <button class="logout-btn" onclick="logout()">Logout</button>

    <script>
        function navigate(role) {
            if (role === 'student') {
                window.location.href = "/Home.html"; 
            } else if (role === 'teacher') {
                window.location.href = "reg.php"; 
            }
        }

        function logout() {
            // Ask confirmation before logging out
            const confirmation = confirm("Are you sure you want to log out?");
            if (confirmation) {
                window.location.href = "/index.html"; 
            }
        }
    </script>
</body>
</html>
